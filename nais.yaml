apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: tpregisteret
  namespace: default
  labels:
    team: teampeon
spec:
  image: repo.adeo.no:5443/tpregisteret
  port: 8080
  liveness:
    path: /isalive
  readiness:
    path: /isready
#  prometheus:
#    path: /metrics
  replicas:
    min: 1
    max: 1
  ingresses:
    - "https://tpregisteret.nais.preprod.local"
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi