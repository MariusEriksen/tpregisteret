spring:
  cloud:
    vault:
      enabled: true
      uri: https://vault.adeo.no
      authentication: KUBERNETES
      kubernetes:
        role: tpregisteret
        kubernetes-path: kubernetes/preprod/fss
        service-account-token-file: /var/run/secrets/kubernetes.io/serviceaccount/token
      generic:
        enabled: true
        backend: kv/preprod/fss
        application-name: tpregisteret/default
        default-context: tpregisteret/default
      database:
        enabled: true
        role: tjenestepensjon_q0-user
        backend: oracle/data/dev
        password-property: spring.datasource.password
