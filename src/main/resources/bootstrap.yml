spring:
  cloud:
    vault:
      enabled: true
      uri: https://vault.adeo.no
      authentication: KUBERNETES
      kubernetes:
        role: tpregisteret
        kubernetes-path: kubernetes/dev/fss
        service-account-token-file: /var/run/secrets/kubernetes.io/serviceaccount/token
      generic:
        enabled: true
        backend: kv/dev/fss
        application-name: tpregisteret/default
        default-context: tpregisteret/default
      database:
        enabled: true
        role: user
        backend: oracle/data/dev/creds/tjenestepensjon_q0
        username-property: spring.datasource.username
        password-property: spring.datasource.password
